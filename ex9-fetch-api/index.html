<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
 </head>
  <body>
    <h1> Cotação do Dólar </h1>
    <form>
      Início:<br>
      <input type="date" name="start_date" id="startDate"> <br> <br>
      Fim:<br>
      <input type="date" name="end_date" id="endDate"> <br> <br>

      <select name="buyOrSell" id="buyOrSell" size="2">
        <option selected="selected" value="cotacaoCompra">Compra</option>
        <option value="cotacaoVenda">Venda</option>
      </select> <br> <br>

      <select name="order" id="order" size="2">
        <option selected="selected" value="desc">Descendente</option>
        <option value="asc">Ascendente</option>
      </select> <br> <br>


      <input type="button" onClick="get_quotation()"value="Pesquisar">

    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th scope="col">Data/hora</th>
          <th scope="col">Venda</th>
          <th scope="col">Compra</th>
        </tr>
      </thead>
      <tbody id="dataRows">
      </tbody>
    </table>

    <script src="src.js" type="text/javascript"></script>
    <script type="text/javascript">
      let today = new Date()
      let start_day = new Date()
      start_day.setDate(today.getDate() - 20)
      document.getElementById('startDate').valueAsDate = start_day;
      document.getElementById('endDate').valueAsDate = today;
    </script>
  </body>
</html>
