<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
 </head>
  <body>
    <h1> Cotação do Dólar </h1>
    <form onSubmit="get_quotation()">
      Início:<br>
      <input type="date" name="start_date" id="startDate"> <br> <br>
      Fim:<br>
      <input type="date" name="end_date" id="endDate"> <br> <br>

      <select name="buyOrSell" id="buyOrSell" size="2">
        <option selected="selected" value="buy">Compra</option>
        <option value="sell">Venda</option>
      </select> <br> <br>

      <select name="order" id="order" size="2">
        <option selected="selected" value="descending">Descendente</option>
        <option value="ascending">Ascendente</option>
      </select> <br> <br>


      <input type="submit" value="Pesquisar">

    </form>
    <script src="src.js" type="text/javascript"></script>
    <script type="text/javascript">
      let today = new Date()
      let start_day = new Date()
      start_day.setDate(today.getDate() - 20)
      document.getElementById('startDate').valueAsDate = start_day;
      document.getElementById('endDate').valueAsDate = today;
    </script>
  </body>
</html>
