<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
 </head>
  <body>
    <h1> Cotação do Dólar </h1>
    <form onSubmit="get_quotation()">
      Início:<br>
      <input type="date" name="start_date" id="startDate"> <br> <br>
      Fim:<br>
      <input type="date" name="end_date" id="endDate"> <br> <br>

      <select name="buyOrSell" id="buyOrSell" size="2">
	<option>Buy</option>
	<option>Sell</option>
      </select> <br> <br>

      <select name="order" id="order" size="2">
	<option>Descending</option>
	<option>Ascending</option>
      </select> <br> <br>


      <input type="submit" value="Pesquisar">

    </form>
    <script src="src.js" type="text/javascript"></script>
  </body>
</html>
